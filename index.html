<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAWA | Calculator</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/modernizr.js"></script>

  </head>
  <body>



<!-- _________________________FORMULAIRE_________________________________________-->

<div class="show-for-medium-up" style ="height:90px;"></div>

<div class="container">
<a href="#" id="togglebutton" class="button small">Options avancées</a>
<h1>Super Calculator</h1>

 
<div class="row switch">

<div class="large-4 small-12 columns"> 
<input type="text" id="paramstva" placeholder="Valeur TVA"> 
</div> 

<div class="large-4 small-12 columns"> 
<input type="text" id="paramstauxhoraire" placeholder="Taux horaire (net)"> 
</div>

<div class="large-4 small-12 columns"> 
<input type="text" id="paramschargecoop" placeholder="Charges supplémentaires (%)"> 
</div>  

<div class="large-4 small-12 columns"> 
<input type="text" id="paramschargespat" placeholder="Charges patronales"> 
</div>  

<div class="large-4 small-12 columns"> 
<input type="text" id="paramschargessal" placeholder="Charges salariales"> 
</div>  

<div class="large-4 small-12 columns"> 
<input type="text" id="paramsheurestravail" placeholder="Heures travaillées"> 
</div>  

<hr>
</div>


    <div class="row">
        <div id="box-ht">
            <div class=" large-2 small-12 columns titre">HT</div>
            <div class ="large-10 small-12 columns" ><input type="text" id="ht" placeholder="Taper un montant"></div>
        </div>
    </div>

     <div class="row">       
        <div id="box-ttc">
            <div class="large-2 small-12 columns titre">TTC</div>
            <div class ="large-10 small-12 columns"><input type="text" id="ttc" placeholder="Taper un montant"></div>
        </div>
      </div>

      <div class="row">       
        <div id="box-capital">
            <div class="large-2 small-12 columns titre">Capital</div>
            <div class ="large-10 small-12 columns"><input type="text" id="capital" placeholder="Taper un montant"></div>
        </div>
      </div>

      <div class="row">       
        <div id="box-salaire">
            <div class="large-2 small-12 columns titre">Salaire <br/><small>1 mois</small></div>
            <div class ="large-10 small-12 columns"><input type="text" id="salaire" placeholder="Taper un montant"></div>
        </div>
      </div>



    <div class="resultat">Entrer une valeur pour lancer le simulateur</div><br/><br/>
    <a href="#" id="togglebuttonmore" class="button expand success large">Plus d'infos crédiou</a>







<!-- _______________________________________________modal________________________________________-->



<div class="switch-more"> 
  <hr>
    <div class="row">
        <div id="box-chargespat">
            <div class=" large-2 small-12 columns titre">Charges patronnales</div>
            <div class ="large-10 small-12 columns" ><input type="text" id="chargespat" placeholder="100"></div>
        </div>
    </div>

     <div class="row">       
        <div id="box-chargessal">
            <div class="large-2 small-12 columns titre">Charges salariales</div>
            <div class ="large-10 small-12 columns"><input type="text" id="chargessal" placeholder="0"></div>
        </div>
      </div>

      <!-- <div class="row">       
        <div id="box-capital">
            <div class="large-2 small-12 columns titre">Capital</div>
            <div class ="large-10 small-12 columns"><input type="text" id="capital" placeholder="0"></div>
        </div>
      </div> -->

      <div class="row">       
        <div id="box-tva">
            <div class="large-2 small-12 columns titre">TVA <br/><small>1 mois</small></div>
            <div class ="large-10 small-12 columns"><input type="text" id="tva" placeholder="0"></div>
        </div>
      </div>
<hr>
</div>






</div> <!-- Fin div container -->

      $(document).foundation();

  </body>
</html>
